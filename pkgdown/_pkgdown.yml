url: https://mlr3learners.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
    learners:
      text: Additional Learners
      href: https://mlr3extralearners.mlr-org.com/articles/learners/list_learners.html

reference:
  - title: Classification Learnes
    contents:
      - starts_with("mlr_learners_classif")
  - title: Regression Learners
    contents:
      - starts_with("mlr_learners_regr")
  - title: Survival Learners
    contents:
      - starts_with("mlr_learners_surv")
  - title: General
    contents:
      - mlr3learners-package
