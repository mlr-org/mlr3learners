url: https://mlr3learners.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  destination: dev
  version_label: default
  version_tooltip: "Development version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news]
    right: [github, slack, stackoverflow, rss]
  components:
    home: ~
    slack:
      icon: fab fa-slack
      href: https://mlr-org.slack.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Classification Learnes
    contents:
      - starts_with("LearnerClassif")
  - title: Regression Learners
    contents:
      - starts_with("LearnerRegr")
  - title: General
    contents:
      - mlr3learners-package
